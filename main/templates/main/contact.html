<!DOCTYPE html>
 {% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static 'main/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/stylep.css' %}">
     <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>
<!-- header section starts  -->

<header>

    <div id="menu-bars" class="fas fa-bars"></div>

    {% include 'main/navbar.html' %}

</header>

        <!-- contact section starts  -->

<section class="contact" id="contact">

    <h1 class="heading"> contact <span> me </span> </h1>

    <div class="row">

        <div class="image">
            <img class="tilt" src="{% static 'main/images/contact-img.svg' %}" alt="">
        </div>

        <form action="">

            <div class="inputBox">
                <input type="text" placeholder="name">
                <input type="email" placeholder="email">
            </div>

            <input type="text" placeholder="subject" class="box">

            <textarea placeholder="message" name="" id="" cols="30" rows="10"></textarea>

            <input type="submit" class="btn" value="send message">

        </form>

    </div>

    
<script>

    let menu = document.querySelector('#menu-bars');
    let header = document.querySelector('header');
    
    menu.onclick = () =>{
        menu.classList.toggle('fa-times');
        header.classList.toggle('active');
    }
    
    window.onscroll = () =>{
        menu.classList.remove('fa-times');
        header.classList.remove('active');
    };
    
    var typed = new Typed('.typing-text', {
        strings : ['front end developer', 'web designer', 'graphic designer', 'web developer'],
        loop : true,
        typeSpeed : 150
    });
    
    VanillaTilt.init(document.querySelectorAll('.tilt'),{
        max:25
    });
    
    </script>
</section>

        <script src="{% static 'main/js/jquery.js' %}"></script>
        <script src="{% static 'main/js/popper.js' %}"></script>
        <script src="{% static 'main/js/all.min.js' %}"></script>
        <script src="{% static 'main/js/app.min.js' %}"></script> -->
        <!-- <script src="{% static 'main/js/particles.min.js' %}"></script> -->
</body>
</html>
